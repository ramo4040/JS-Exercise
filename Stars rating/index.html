<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body>

        <main>
                <div class="star__icon">
                        <i class="bi bi-star-fill"></i>
                </div>

                <h1 class="star__title">How did we do ?</h1>

                <p class="star__text">
                        Please let us know how we did with your support request. 
                        All feedback is appreciated to help us improve our offering!
                </p>

                <div class="star__rating">
                        <input type="radio" id="s1" name="stars">
                        <label for="s1"><i class="bi bi-star-fill"></i></label>
                        <input type="radio" id="s2" name="stars">
                        <label for="s2"><i class="bi bi-star-fill"></i></label>
                        <input type="radio" id="s3" name="stars">
                        <label for="s3"><i class="bi bi-star-fill"></i></label>
                        <input type="radio" id="s4" name="stars">
                        <label for="s4"><i class="bi bi-star-fill"></i></label>
                        <input type="radio" id="s5" name="stars">
                        <label for="s5"><i class="bi bi-star-fill"></i></label>
                </div>

                <button class="star__submit">Submit</button>

        </main>

        <script src="script.js"></script>
</body>

</html>
