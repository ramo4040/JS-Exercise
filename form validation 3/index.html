<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
        <main>
                <header>
                        <div class="__content">
                                <h2>SOL</h2>
                                <p>Already using? <a href="#">Sign in</a></p>
                        </div>
                </header>

                <section>
                        <div class="__content">
                                <div class="__description">
                                        <h1>Create an account</h1>
                                        <ul>
                                                <li>
                                                        <i class="bi bi-shield"></i>
                                                        <p>Secure payements through reliable partners</p>
                                                </li>
                                                <li>
                                                        <i class="bi bi-speedometer2"></i>
                                                        <p>Fast transfers</p>
                                                </li>
                                                <li>
                                                        <i class="bi bi-percent"></i>
                                                        <p>Fair commissions</p>
                                                </li>
                                                <li>
                                                        <i class="bi bi-activity"></i>
                                                        <p>Best available rates</p>
                                                </li>
                                                <li>
                                                        <i class="bi bi-hand-thumbs-up"></i>
                                                        <p>Convenience</p>
                                                </li>
                                        </ul>
                                </div>
                                <form action="" name="signUp">
                                        <div class="__input-group">
                                                <div>
                                                        <div class="input">
                                                                <input type="text" id="fname" name="fname"
                                                                        placeholder=" ">
                                                                <i class="bi bi-check hidden"></i>
                                                                <label for="fname">Full Name</label>
                                                        </div>
                                                        <span></span>
                                                </div>
                                                <div>
                                                        <div class="input">
                                                                <input type="email" id="email" name="email"
                                                                        placeholder=" ">
                                                                <i class="bi bi-check hidden"></i>
                                                                <label for="email">Email</label>
                                                        </div>
                                                        <span></span>
                                                </div>
                                                <div>
                                                        <div class="input">
                                                                <input type="text" id="phone" name="phone"
                                                                        placeholder=" ">
                                                                <i class="bi bi-check hidden"></i>
                                                                <label for="phone">Phone Number</label>
                                                        </div>
                                                        <span></span>
                                                </div>
                                                <div>
                                                        <div class="input">
                                                                <input type="password" id="password" name="password"
                                                                        placeholder=" ">
                                                                <i class="bi bi-check hidden"></i>
                                                                <label for="password">Password</label>
                                                                <div class="msg hidden">
                                                                        <h4>Strong password</h4>
                                                                </div>
                                                        </div>
                                                        <span></span>
                                                </div>
                                                <div class="agree">
                                                        <input type="checkbox" id="agree" name="agree">
                                                        <label for="agree">I agree to our Terms of Service and Privacy
                                                                Policy.</label>
                                                </div>
                                                <button type="submit">Sign Up</button>
                                        </div>
                                </form>
                        </div>
                </section>
        </main>

        <script src="script.js"></script>
</body>

</html>
